<section class="sidebar" aria-label="Filtres">
  <section>
    <h2>Catégories</h2>
    <div class="btn-group vertical" id="product-categories">
      <button (click)="getProducts('cameras',savedCriteria)" >Appareils photo</button>
      <button (click)="getProducts('consoles',savedCriteria)" >Consoles</button>
      <button (click)="getProducts('screens',savedCriteria)" >Écrans</button>
      <button (click)="getProducts('computers',savedCriteria)" >Ordinateurs</button>
      <button (click)="getProducts('all',savedCriteria)" class="selected">Tous les produits</button>
    </div>
  </section>
  <section>
    <h2>Classement</h2>
    <div class="btn-group vertical" id="product-criteria">
      <button (click)="getProducts(savedCategory, 'price-asc')" class="selected">Prix (bas-haut)</button>
      <button (click)="getProducts(savedCategory, 'price-dsc')" >Prix (haut-bas)</button>
      <button (click)="getProducts(savedCategory, 'alpha-asc')" >Nom (A-Z)</button>
      <button (click)="getProducts(savedCategory, 'alpha-dsc')" >Nom (Z-A)</button>
    </div>
  </section>
</section>
<article>
  <span class="right-header" id="products-count">{{productCount}} produits</span>
  <h1>Produits</h1>
  <div class="products" id="products-list">
    <div *ngFor="let p of products" class="product">
      <a routerLink="/produits/{{p.id}}" title="En savoir plus...">
        <h2>{{p.name}}</h2>
        <img alt="{{p.name}}" src="./assets/img/{{p.image}}">
        <p><small>Prix</small> {{p.price | number:'1.2-2':'fr'}}&thinsp;$</p>
      </a>
    </div>
  </div>
</article>
